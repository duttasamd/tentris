<div class="panel panel-default menupanel">
  <div class="panel-body menupanelcontent">
      <button class="btn" title="Run" (click)="consoleCode()">
        <i class="fa fa-play">
        </i>
      </button>
      <button class="btn" title="Clear" (click)="consoleCode()"><i class="fa fa-close"></i></button>
      <button class="btn" title="Beautify" (click)="beautifyContent()">
        <i class="fa fa-star"></i>
      </button>
      <button class="btn" title="History">
        <i class="fa fa-history">
        </i>
      </button>
    <button class="btn" title="Search">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
