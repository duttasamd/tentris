<mat-tab-group animationDuration="500ms">
    <mat-tab label="Output">
      <table style="border: ridge 1px;">
        <tr>
          <td>
            <mat-form-field>
              <input matInput (keyup)="mainFilter($event.target.value)" (keydown)="mainFilter($event.target.value)"
                placeholder="Table level filter" [disabled]="disableVal" [(ngModel)]="mainFilterValue">
            </mat-form-field>
            <mat-slide-toggle color="primary" style="font-size: 14px; color: grey;" (click)="toggle()">Change to column
              level filter</mat-slide-toggle>
          </td>
          <td>
            <mat-spinner [diameter]="30"></mat-spinner>
          </td>
        </tr>
      </table>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef><span mat-sort-header style="margin: 5px;">
              <h6><b>{{ column }}</b></h6>
            </span>
            <mat-form-field style="margin: 0px; width: 50%;" *ngIf="disableVal2==false">
              <input matInput (keyup)="colFilter($event.target.value, $event.target.placeholder)"
                (keydown)="colFilter($event.target.value, $event.target.placeholder)" placeholder="{{column}}"
                [disabled]="disableVal2">
            </mat-form-field>
          </th>
          <!--    <td mat-cell *matCellDef="let element">{{ element[column].value }}</td>-->
          <!--<td mat-cell *matCellDef="let element">{{ element[column]?.value }}</td>-->
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element[column]?.type=='uri'; else elseBlock"><a href="{{ element[column]?.value }}"
                target="_blank">{{ element[column]?.value }}</a></span>
            <ng-template #elseBlock>{{ element[column]?.value }}</ng-template>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100, 500]" showFirstLastButtons></mat-paginator>
  
    </mat-tab>
    <mat-tab label="JSON">
      <pre>{{ beautified }}</pre>
    </mat-tab>
    <mat-tab label="Download">
      <mat-list>
        <mat-list-item><button mat-raised-button color="primary">JSON (unformatted)</button></mat-list-item>
        <mat-list-item><button mat-raised-button color="primary">JSON (formatted)</button></mat-list-item>
        <mat-list-item><button mat-raised-button color="primary">HTML</button></mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
